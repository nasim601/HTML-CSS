<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector</title>
    <style>
        h1{
            color: red;
        }
        div{
            background-color: antiquewhite ;
        }
        #red{
            background-color:yellow;
        }
        .black{
            background-color: blueviolet;
            color:beige; 
        }
        
    </style>
</head>
<body>
    <h1>money is honey</h1>
    <div>
        <p>
            money is powerful element in the world
        </p>
    </div>
    <div id="red">this is big</div>
    <div class="black">wow is gold</div>
</body>
</html>
