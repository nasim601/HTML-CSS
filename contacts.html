<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
         <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
   <center><h1 style="background-color:yellow;height:200px; padding:0px;margin: 0px;">CONTACT</h1></center>
   <br>
   <br>
   <div><img src="3-Maps-on-Win-10-PC-App1.jpg" alt="" style="width:1300px; height: 300px;"> </div>
   <div>
   <form>
    <!-- Name input -->
    <div class="form-outline mb-3">
      <input type="text" id="form4Example1" class="form-control" />
      <label class="form-label" for="form4Example1">Name</label>
    </div>
  
    <!-- Email input -->
    <div class="form-outline mb-3">
      <input type="email" id="form4Example2" class="form-control" />
      <label class="form-label" for="form4Example2">Email address</label>
    </div>
  
    <!-- Message input -->
    <div class="form-outline mb-3">
      <textarea class="form-control" id="form4Example3" rows="1"></textarea>
      <label class="form-label" for="form4Example3">Message</label>
    </div>
  
    <!-- Checkbox -->
    <div class="form-check d-flex justify-content-center mb-3">
      <input class="form-check-input me-2" type="checkbox" value="" id="form4Example4" checked />
      <label class="form-check-label" for="form4Example4">
        Send me a copy of this message
      </label>
    </div>
  
    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-3">Send</button>
  </form>
</div>
</body>
</html>
